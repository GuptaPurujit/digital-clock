<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Digital Clock</h1></header>

    <div class="clock">
        <span id="hours">23</span><span class="colon">:</span><span id="minutes">59</span><span class="colon">:</span><span id="seconds">58</span>
    </div>
    <div class="clock">
        <span id="h">H</span>:<span id="m">M</span>:<span id="s">S</span>
    </div>
    <footer><h5>&#169; a Purujit Gupta project</h5></footer>
 <script>
        const TimeObj = new Date;
        const localTime = TimeObj.toLocaleTimeString();
        const [H, M, S] = localTime.split(':')
        console.log(H, M, S)
        document.getElementById("seconds").innerHTML = S
        document.getElementById("minutes").innerHTML = M
        document.getElementById("hours").innerHTML = H
    </script>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
